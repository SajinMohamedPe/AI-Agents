analysis_task:
  description: >
    Analyze the weather report and create a detailed report based on the weather 
    report in a clear and concise manner predicting the weather for {date} in the city of {city} 
    based on the weather report.
    The report should be well-structured with an executive summary, main sections, and conclusion.
    Your report should:
    1. Begin with an executive summary
    2. Include all key information from the weather report
    3. Provide insightful analysis of trends and patterns
    4. Offer a market outlook for company, noting that this should not be used for trading decisions
    5. Be formatted in a professional, easy-to-read style with clear headings
  expected_output: >
    A polished, professional report on {city} for {date} that presents the weather report with added analysis and insights. 
    The report should be well-structured with an executive summary, main sections, and conclusion.
  agent: analyst
  context:
    - research_task
  output_file: output/report.md
