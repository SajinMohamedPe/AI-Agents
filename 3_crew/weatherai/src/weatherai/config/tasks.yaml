research_task:
  description: >
    Conduct a thorough research on weather in {city} for {date}
    Focus on:
    1. The most likely weather in {city} for {date}
    2. The weather report for {city} for {date}
    3. The weather history for {city} for {date}
    4. The weather forecast for {city} for {date}
    5. The weather trends for {city} for {date}
    6. The weather patterns for {city} for {date}
    7. The weather predictions for {city} for {date}
    8. The weather warnings for {city} for {date}
    9. The weather advisories for {city} for {date}
    10. The weather history for {city} for {date}
    11. The weather forecast for {city} for {date}
    12. The weather trends for {city} for {date}
    Make sure to organize your findings in a structured format with clear sections.
  expected_output: >
    A comprehensive document with the most likely weather in {city} for {date} covering all the topics mentioned above. 
    Give a prediction for the weather for {date} in the city of {city} based on the weather report. 
